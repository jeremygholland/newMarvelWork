  <div class="containSearchField">
    <div class="containName">
      <p>{{heroOne.name}}</p>
    </div>
    <div id = "imageSearch">
      <div>
      <img ng-src= "{{heroOne.img}}" alt="" width = "80vw">
      </div>
    </div>
    <div>
      <span></span>
    </div>
  <div id ="characterDescription" style = "color: #fff;">
    <div>
    {{heroOne.description}}
    </div>
  </div>

  <div class="fail" ng-show = "fail">
    <p>Sorry, we couldn't find this hero. Please click the home button or expand your date range and try again.</p>
  </div>

  <div class="wrapper">
    <div ng-repeat ="secondImage in secondImages" class="item" danny-packery ng-class="isLast($last)">
     <img ng-src="{{secondImage}}" alt="" class = "comicExpand" > </div>

  </div>
  </div>
